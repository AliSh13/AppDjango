{% extends 'learning_app/base.html' %}
{% load bootstrap3 %}

{% block header %}

  <h2>Войдите в свой аккаунт.</h2>

{% endblock header %}

{% block content %}

  <form action="{% url 'login' %}" method="post" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit">Войти</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'index' %}">
  </form>



{% endblock content %}

{% extends 'learning_app/base.html' %}
{% load bootstrap3 %}

{% block header %}

  <h2>Отредактируйте запись по теме '<a href="{% url 'topic' topic.id %}" >{{ topic }}</a>':</h2>

{% endblock header %}

{% block content %}

<form  action="{% url 'edit_entry' entry.id  %}" method="post" class='form' >
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
    <button name='submit' class='btn btn-primary'>Сохранить изменения</button>
  {% endbuttons %}
</form>

{% endblock content %}

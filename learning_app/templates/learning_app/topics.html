{% extends 'learning_app/base.html' %}
{% block content %}
  <p>Темы:</p>
  <ul>

    {% for topic in topics %}
      <li>
        <a href="{% url 'topic' topic.id %}"> {{ topic }} </a>
      </li>
    {% empty %}
      <li>Ещё не создано ни одной темы.</li>
    {% endfor %}

  </ul>
  <a href="{% url 'new_topic' %}"> Создать тему.</a>


{% endblock content %}

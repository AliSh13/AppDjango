{% extends 'learning_app/base.html' %}
{% load bootstrap3 %}

{% block header %}

  <h2>Создайте новую тему:</h2>

{% endblock header %}

{% block content %}
<p>Добавьте новую тему:</p>
<form action="#" method="post" class='form'>
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
    <button name='submit' class='btn btn-primary' >Добавить</button>
  {% endbuttons %}
</form>

{% endblock content %}

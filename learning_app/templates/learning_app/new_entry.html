{% extends 'learning_app/base.html' %}
{% load bootstrap3 %}

{% block header %}

  <h2>Создайте новую запись для темы '<a href="{% url 'topic' topic.id %}" >{{ topic }}</a>':</h2>

{% endblock header %}

{% block content %}

<form  action="#" method="post" class='form' >
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
    <button name='submit' class='btn btn-primary'>Добавить</button>
  {% endbuttons %}
</form>

{% endblock content %}
